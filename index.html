<div></div>
<style>
    body{
        background: #6592cf;
    }
    div{
        width: 150px;
        height: 105px;
        background: #243d83;
        border-radius: 0 0 10px 10px;
        position: absolute;
        left: 50%;
        bottom: 62%;
        transform: translateX(-50%);

    }
    :before,:after{
        content: '';
        position: absolute;
        left: 50%;
        transform: translateX(-50%);

    }
    div:before{
        width: 100px;
        height: 10px;
        border-radius: 10px;
        background: #eebb50;
    }
    div:after{
        width: 50px;
        height: 50px;
        border-radius: 10px 10px 0 0;
        background: #eebb50;
        bottom: 0;
    }
    body:before{
        border-width: 0 100px 100px;
        border-style: solid;
        border-color: transparent transparent #243d83;
        top: 50px;
    }
</style>
